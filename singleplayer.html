    <div class="wrapper">

      <h2>Singleplayer!</h2>
      <div id="gamebox">
        <div id="playerOneBox">
          <p id="score">Score: 0</p>

            alt="an image of a die"
            id="diceImage"
            style="visibility: hidden"
